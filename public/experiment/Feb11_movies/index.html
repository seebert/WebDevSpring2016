<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
        .nowrap {white-space: nowrap}
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie List</h1>
        <!-- Notes: By adding a controller here, you specify who is changing the data
                    The scope of the control only exists within this table -->
        <table ng-controller="MovieListController" class="table table-striped">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Title </th>
                    <th> Directory </th>
                    <th> </th>
                </tr>
                <tr>
                    <th> <input ng-model="movie.id" class="form-control"/> </th>
                    <th> <input ng-model="movie.title" class="form-control"/> </th>
                    <th> <input ng-model="movie.director" class="form-control"/> </th>
                    <th>
                        <button ng-click="addMovie(movie)" class="btn btn-success">
                            Add
                        </button>
                        <button ng-click="updateMovie(movie)" class="btn btn-primary">
                            Update
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td> {{movie.id}} </td>
                    <td> {{movie.title}} </td>
                    <td> {{movie.director}} </td>
                    <td class="nowrap">
                        <button ng-click="deleteMovie(movie)" class="btn btn-danger">
                            Delete
                        </button>
                        <button ng-click="selectMovie(movie)" class="btn btn-info">
                            Select
                        </button>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</body>
</html>
