<h2>Details</h2>

<!--Note the imdbID variable in this view is NOT the same as the one in the config.
    It is the controller's responsibility to provide access to the id-->

<img ng-src="{{movie.Poster}}" height="100px" class="pull-left"/>
<p> {{movie.Plot}}" </p>

<h3>Actors</h3>
<ul>
    <li ng-repeat="name in movie.Actors.split(',')">
        {{name}}
    </li>
</ul>
