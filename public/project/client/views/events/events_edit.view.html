<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{{event.title}}</h1>
        <br>
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new expenses
        </button>
        <div class="well" ng-repeat="e in expenses track by $index">
            Title: {{e.title}} <br>
            Description: {{e.description}} <br>
            Payee: {{e.payeeId}} <br>
            Payment Request Id: {{e.paymentRequestIds}} <br>
        </div>
    </div>
</div>
