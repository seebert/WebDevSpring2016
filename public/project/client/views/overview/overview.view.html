<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">Pending Payments ({{alerts.length}})</h2>
            <div ng-repeat="a in alerts track by $index">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                {{a.payTo}} has requested ${{a.amountOwed}} for {{a.eventTitle}} > {{a.expenseTitle}} <br>
            </div>
            <a class="row" href="#payments">See all > </a>
            <br>
            <h2 class="page-header">
                Live Events ({{events.length}})
                <button class="btn btn-default pull-right"  data-toggle="modal" data-target="#createEvent" >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create new event
                </button>
            </h2>

            <div class="well" ng-repeat="e in events | limitTo:2">
                <h4>{{e.title}}</h4>
                <p>{{e.description}}</p>
                <br>
                <button ng-click="go('/events/' + e._id)" type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Manage
                </button>
                <button ng-click="selectedEvent(e)" type="button" class="btn btn-default" data-toggle="modal" data-target="#updateEvent">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
            </div>
            <a href="#events">See all > </a>
        </div>
    </div>
</div>

<div ng-include src="'views/events/events_new.view.html'"></div>
