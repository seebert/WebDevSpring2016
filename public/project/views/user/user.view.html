<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">User object</h1>

        <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
        <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="caret"></span> Username</th>
                <th><span class="caret"></span> Password</th>
                <th><span class="caret"></span> First Name</th>
                <th><span class="caret"></span> Last Name</th>
                <th><span class="caret"></span> Email</th>

            </tr>
            <tr>
                <td><input ng-model="user.username" type="text" class="form-control" id="name" placeholder="Username"></td>
                <td><input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password"></td>
                <td><input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name"></td>
                <td><input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name"></td>
                <td><input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email"></td>
                <td class="edit-links">
                    <button ng-click="addUser()" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateUser()" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users">
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.email}}</td>
                <td class="edit-links">
                    <button ng-click="deleteUser($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectUser($index) " class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
