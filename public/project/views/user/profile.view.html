<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Profile</h1>
        <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
        <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUser" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" id="inputUser"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName"
                           placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.lastName" type="text" class="form-control" id="inputLastName"
                           placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="update()" type="update" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
