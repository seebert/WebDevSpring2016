<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Payment object</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="caret"></span>Payer Id</th>
                <th><span class="caret"></span>Amount Owed</th>
                <th><span class="caret"></span></th>
            </tr>
            <tr>
                <td><input ng-model="paymentRequest.payerId" type="number" class="form-control" id="payerId" placeholder="Payer Id"></td>
                <td><input ng-model="paymentRequest.amountOwed" type="number" class="form-control" id="amountOwed" placeholder="Amount Owed"></td>
                <td class="edit-links">
                    <button ng-click="addPaymentRequest()" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updatePaymentRequest()" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in paymentRequests">
                <td>{{a.payerId}}</td>
                <td>{{a.amountOwed}}</td>
                <td class="edit-links">
                    <button ng-click="deletePaymentRequest($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectPaymentRequest($index) " class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
