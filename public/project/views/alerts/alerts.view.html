<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Alert object</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="caret"></span>Event Id</th>
                <th><span class="caret"></span>Expense Id</th>
                <th><span class="caret"></span>Payee Id</th>
                <th><span class="caret"></span>Payer Id</th>
                <th><span class="caret"></span></th>
            </tr>
            <tr>
                <td><input ng-model="alert.eventId" type="number" class="form-control" id="eventId" placeholder="Event Id"></td>
                <td><input ng-model="alert.expenseId" type="number" class="form-control" id="expenseId" placeholder="Expense Id"></td>
                <td><input ng-model="alert.payeeId" type="number" class="form-control" id="payeeId" placeholder="Payee Id"></td>
                <td><input ng-model="alert.payorId" type="number" class="form-control" id="payerId" placeholder="Payer Id"></td>
                <td class="edit-links">
                    <button ng-click="addAlert()" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateAlert()" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in alerts">
                <td>{{a.eventId}}</td>
                <td>{{a.expenseId}}</td>
                <td>{{a.payeeId}}</td>
                <td>{{a.payerId}}</td>
                <td class="edit-links">
                    <button ng-click="deleteAlert($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectAlert($index) " class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
