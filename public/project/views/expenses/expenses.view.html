<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Expense object</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="caret"></span> Title</th>
                <th><span class="caret"></span> Description</th>
                <th><span class="caret"></span> Payee Id</th>
                <th><span class="caret"></span> Payment Request Ids</th>
                <th><span class="caret"></span></th>
            </tr>
            <tr>
                <td><input ng-model="expense.title" type="text" class="form-control" id="title" placeholder="Title"></td>
                <td><input ng-model="expense.description" type="text" class="form-control" id="description" placeholder="Description"></td>
                <td><input ng-model="expense.payeeId" type="number" class="form-control" id="payeeId" placeholder="Id"></td>
                <td><input ng-model="expense.paymentRequestIds" type="text" class="form-control" id="paymentRequestId" placeholder="Payment Ids"></td>
                <td class="edit-links">
                    <button ng-click="addExpense()" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateExpense()" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in expenses">
                <td>{{e.title}}</td>
                <td>{{e.description}}</td>
                <td>{{e.payeeId}}</td>
                <td>{{e.paymentRequestIds}}</td>
                <td class="edit-links">
                    <button ng-click="deleteExpense($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectExpense($index) " class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
