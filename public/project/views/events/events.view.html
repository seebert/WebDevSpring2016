<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Event object</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="caret"></span>Title</th>
                <th><span class="caret"></span>Description</th>
                <th><span class="caret"></span>Admin ID</th>
                <th><span class="caret"></span>Expenses ID</th>
                <th><span class="caret"></span></th>
            </tr>
            <tr>
                <td><input ng-model="event.title" type="text" class="form-control" id="title" placeholder="Title"></td>
                <td><input ng-model="event.description" type="text" class="form-control" id="description" placeholder="Description"></td>
                <td><input ng-model="event.adminId" type="number" class="form-control" id="admin" placeholder="Admin Id"></td>
                <td><input ng-model="event.expenses" type="text" class="form-control" id="expenses" placeholder="Expenses"></td>
                <td class="edit-links">
                    <button ng-click="addEvent()" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateEvent()" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in events">
                <td>{{e.title}}</td>
                <td>{{e.description}}</td>
                <td>{{e.adminId}}</td>
                <td>{{e.expenses}}</td>
                <td class="edit-links">
                    <button ng-click="deleteEvent($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectEvent($index) " class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
