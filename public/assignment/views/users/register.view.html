<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Register </h1>

        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUser" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" id="inputUser" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordVerify" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.passwordVerify" type="password" class="form-control" id="inputPasswordVerify" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="register()" type="register" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
